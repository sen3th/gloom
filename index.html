<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gloom - Mood Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="titleContainer">
        <h1>Gloom</h1>
        <p>"Welcome to your no judging zone"</p>
    </div>
    <div class="moodRecordContainer">
        <form id="moodForm">
            <label for="moodInput">How are you feeling today?</label>
            <input type="text" id="moodInput" name="moodInput" required>
            <hr class ="small-hr">
            
            <label for="dateInput">Select a Date:</label>
            <input type="date" id="dateInput" name="dateInput">
            <hr class ="small-hr">
            
            <label for="moodSelect">What describes your mood the best?</label>
            <select id="moodSelect" name="moodSelect">
                <option value="">- select a mood -</option>
                <option value="happy">Happy</option>
                <option value="sad">Sad</option>
                <option value="angry">Angry</option>
                <option value="anxious">Anxious</option>
                <option value="excited">Excited</option>
                <option value="neutral">Neutral</option>
            </select>
            <br><br>
            <button type="submit">Submit</button>
        </form>
           
    </div>
</body>
</html>
