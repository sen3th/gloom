<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gloom - Mood Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="titleContainer">
        <h1>Gloom</h1>
        <p>"Welcome to your no judging zone"</p>
    </div>
    <div class="moodRecordContainer">
        <form id="moodForm">
            <label for="moodInput">How are you feeling today?</label>
            <input type="text" id="moodInput" name="moodInput" required>
            <button type="submit">Record Mood</button>
        </form>
    </div>
</body>
</html>
